name: zodrac
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  validators: ^3.0.0
  get_storage: ^2.0.3
  url_launcher: ^6.1.5
  infinite_scroll_pagination: ^3.2.0
  intl: ^0.17.0
  percent_indicator: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.10.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/layout/
    - assets/images/avatars/female/
    - assets/images/avatars/male/
    - assets/images/avatars/monsters/
    - assets/images/avatars/npcs/
    - assets/images/elements/

  fonts:
    - family: Dosis
      fonts:
        - asset: assets/fonts/Dosis-SemiBold.ttf

    - family: SFUIDisplay
      fonts:
        - asset: assets/fonts/SFUIDisplay-Regular.ttf
          weight: 400
        - asset: assets/fonts/SFUIDisplay-Bold.ttf
          weight: 700          

flutter_icons:
  android: true
  ios: true
  image_path: assets/images/app_icon.png